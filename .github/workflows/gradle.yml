name: Build app
on: [push, pull_request]
jobs:
  build-jdk8:
    runs-on: ubuntu-latest
    name: Build on Java 8
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew clean build
  build-jdk11:
    runs-on: [ubuntu-latest]
    name: Build on Java 11
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew clean build
